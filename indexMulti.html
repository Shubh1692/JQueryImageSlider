<html>
	<head>
        <script src="libs/jquery-1.10.2.js"></script>
        <script src="libs/jquery-ui.js"></script>
        <script src="libs/jquery.min.js"></script>
         <link rel="stylesheet" href="css/jQueryImageSlider.css">
        <script type="text/javascript" src="js/jQueryImageSlider.js"></script>
	</head>
	<body>
		<div>
			<h1>Jquery Image Slider</h1>
		</div>
		<button id="prev" class="previous-button" >&nbsp</button>
		<div id="image-slider">
			<div class="hide-display">
	            <img data-u="image" class="image-set" src="image/1.jpg" />
	            <img data-u="image" class="image-set" src="image/2.png" />
	            <img data-u="image" class="image-set" src="image/3.jpg" />
	        </div>
	        <div class="hide-display">
	             <img data-u="image" class="image-set" src="image/4.jpg" />
				 <img data-u="image" class="image-set" src="image/5.jpg" />
			     <img data-u="image" class="image-set" src="image/6.jpg" />
	        </div>
	        <div class="hide-display">
	            <img data-u="image" class="image-set" src="image/7.jpg" />
	            <img data-u="image" class="image-set" src="image/8.png" />
	            <img data-u="image" class="image-set" src="image/9.jpg" />
	        </div>
        </div>
        <button id="next" class="next-button">&nbsp</button>
	</body>
</html>
